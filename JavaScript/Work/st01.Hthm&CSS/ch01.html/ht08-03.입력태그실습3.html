<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label {width: 185px; display: inline-block; vertical-align: top}<!-- 블락 정렬 -->
        <!-- vertical-align 라벨안의 글자를 항상 위에 놓게 한다-->
    </style>
</head>
<body>
    <h1>상품 주문서</h1>
    <form>

        <!-- 개인 정보 -->
        <fieldset>
            <legend>개인 정보</legend>
            <dl>
                <dd><label>이름 </label><input type="text" name="이름"></dd>

                <dd><label>연락처 </label><input type="number" name="tel"></dd>
            </dl>
        </fieldset>

        <!-- 배송지 정보 -->
        <fieldset>
            <legend>배송지 정보</legend>
            <dl>
                <dd><label>주소 </label><input type="text" name="주소"></dd>
                <dd><label>전화번호 </label><input type="number" name="tel"></dd>
                <dd><label>메모 </label><textarea></textarea></dd>
            </dl>

        </fieldset>

        <!-- 주문 정보 -->
        <fieldset>
            <legend>주문 정보</legend>
            <dl>
                <dd>
                    <input type="checkbox" name=""><label>과테말라 안티구아(100g)</label><input type="number" name="" style='width: 40px' value="0">개
                </dd>
                <dd>
                    <input type="checkbox" name=""><label>인도네시아 만델링(100g)</label><input type="number" name="" style='width: 40px' value="0">개
                </dd>
                <dd>
                    <input type="checkbox" name=""><label>탐라는도다(블렌딩)(100g)</label><input type="number" name="" style='width: 40px' value="0">개
                </dd>
            </dl>

        </fieldset>


        <!-- 주문하기 -->
        <div>
        <center>
        <input type="submit" name="" value="주문하기">

        <!-- 다시작성 : form 입력 값 초기화  -->
        <input type="reset" name="" value="다시 작성">
        </center>
        </div>

    </form>

</body>
</html>
