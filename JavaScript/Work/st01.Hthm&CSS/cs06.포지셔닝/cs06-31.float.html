<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>
  <style type="text/css">
      body{border: 1px solid black; margin: 1%;}
      .box1{width: 30%; height: 30px; border: 1px solid black; float: left; margin: 1%;}
      .box2{width: 60%; height: 30px; border: 1px solid black; float: right; margin: 1%;}
      .box3{width: 92%; height: 30px; border: 1px solid black; clear: both; margin: 1%;}
  </style>
</head>
<body>
  <div class="box1"> </div>
  <div class="box2"> </div>
  <div class="box3"> </div>
</body>
</html>
