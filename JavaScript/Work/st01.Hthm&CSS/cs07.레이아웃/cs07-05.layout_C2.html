<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 C1</title>
    <style type="text/css">

        #header{background-color: green; height: 10%;}
        #leftbar{background-color: yellow; width: 20%; height: 20%; float: left;}
        #content{background-color: yellow; width: 60%; height: 20%; float: left;}
        #rightbar{background-color: yellow; width: 20%; height: 20%; float: right;}
        #footer{background-color: red; height: 10%; clear: both;}
    </style>
</head>

<body>
    <h1>레이아웃 C2</h1>

    <div id="wrapall">
        <div id="header">
            header
        </div>

        <div id="wrapcontent">
            <div id="leftbar">
                leftbar
            </div>

            <div id="content">
                content
            </div>

            <div id="rightbar">
                rightbar
            </div>
        </div>

        <div id="footer">
            footer
        </div>
    </div>

</body>

</html>
